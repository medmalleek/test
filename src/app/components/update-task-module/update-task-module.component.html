<div class="form-container">
  <h2>{{isNew ? 'Create New Task' : 'Update Task'}}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="task.title"
        name="title"
        required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="task.description"
        name="description"
        rows="3">
      </textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        id="dueDate"
        type="date"
        [ngModel]="task.dueDate | date:'yyyy-MM-dd'"
        (ngModelChange)="task.dueDate = $event"
        name="dueDate"
        required>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select
        id="status"
        [(ngModel)]="task.status"
        name="status"
        [ngModel]="task.status">
        <option *ngFor="let status of statuses; let i = index" [ngValue]="i">
          {{status}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select
        id="priority"
        [(ngModel)]="task.priority"
        name="priority"
        [ngModel]="task.priority">
        <option *ngFor="let priority of priorities; let i = index" [ngValue]="i">
          {{priority}}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
      <button type="submit" class="submit-button">{{isNew ? 'Create' : 'Update'}}</button>
    </div>
  </form>
</div>
